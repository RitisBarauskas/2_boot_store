{% extends 'base.html' %}
{% block title %}
    Главная страница
{% endblock %}

{% block main %}
    <h1>
    Главная страница
    </h1>
    <ol>
        {% for movie in movies %}
        <li>

            <h2>{{ movie.title }}</h2>
            {% include 'movies/includes/movie_card.html' %}
            <a href="{% url 'movies:movie_detail' movie.id %}">Подробнее</a>
        </li>
        {% endfor %}
    </ol>
{% endblock %}
