{% extends 'base.html' %}

{% block title %}
    {{ movie.name }}
{% endblock %}

{% block main %}
    <h1>{{ movie.name }}</h1>
    <p>Описание: {{ movie.description }}</p>
    <p>Год выхода: {{ movie.year }}</p>
    <p>Жанр: {{ movie.genre }}</p>
    <p>Рейтинг: {{ movie.rating }}</p>
{% endblock %}
